<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <select id="languageSelector">
        <option value="ru">Русский</option>
        <option value="en">English</option>
    </select>

    <div class="container mt-5 pt-4">
        <div class="categories">
            <!-- Категории будут добавляться сюда динамически -->
        </div>
    </div>

    <div id="searchResults" style="display: none;">
        <h2>Результаты поиска</h2>
    </div>

    <!-- Модальное окно для сканирования QR-кода -->
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <h2>Сканировать QR-код</h2>
            <img src="{{ url_for('video_feed') }}" width="100%" height="auto"/>
            <button id="closeModal">Закрыть</button>
        </div>
    </div>

    <div class="modal" id="qrDetectedModal">
        <div class="modal-content">
            <h2>QR-код отсканирован</h2>
            <button id="okButton">ОК</button>
        </div>
    </div>

    <!-- Модальное окно для информации о продукте -->
    <div class="modal" id="productInfoModal">
        <div class="modal-content">
            <h2>Информация о продукте</h2>
            <p id="productName"></p>
            <p id="productType"></p>
            <p id="productManufactureDate"></p>
            <p id="productExpiryDate"></p>
            <p id="productWeight"></p>
            <p id="productNutritionValue"></p>
            <p id="productMeasurementType"></p>
            <button id="closeProductInfoModal">Закрыть</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
