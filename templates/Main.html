<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5 pt-4">
        <div class="categories">
            <div class="category">
                <div class="category-header">
                    <span>Хлебобулочные изделия</span>
                    <span>&#9662;</span>
                </div>
                <div class="items" id="bread">
                    <p style="opacity: 0.5;">Товаров нет</p>
                </div>
            </div>

            <div class="category">
                <div class="category-header">
                    <span>Молочные продукты</span>
                    <span>&#9662;</span>
                </div>
                <div class="items" id="dairy">
                    <p style="opacity: 0.5;">Товаров нет</p>
                </div>
            </div>

            <div class="category">
                <div class="category-header">
                    <span>Фрукты и овощи</span>
                    <span>&#9662;</span>
                </div>
                <div class="items" id="fruits">
                    <p style="opacity: 0.5;">Товаров нет</p>
                </div>
            </div>

            <div class="category">
                <div class="category-header">
                    <span>Мясо и птица</span>
                    <span>&#9662;</span>
                </div>
                <div class="items" id="meat">
                    <p style="opacity: 0.5;">Товаров нет</p>
                </div>
            </div>
        </div>
    </div>

    <div id="searchResults" style="display: none;">
        <h2>Результаты поиска</h2>
    </div>

    <div class="modal" id="qrModal">
        <div class="modal-content">
            <h2>Сканировать QR-код</h2>
            <img src="{{ url_for('video_feed') }}" width="640" height="480"/>
            <button id="closeModal">Закрыть</button>
        </div>
    </div>

    <div class="modal" id="qrDetectedModal">
        <div class="modal-content">
            <h2>QR-код отсканирован</h2>
            <p id="qrData"></p>
            <button id="okButton">ОК</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
