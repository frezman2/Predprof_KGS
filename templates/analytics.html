<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика - SmartFridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Подключение jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    {% include 'header.html' %} <!-- Подключаем шапку -->

    <main class="container mt-5 pt-4"> <!-- Добавляем отступ сверху для контента -->
        <h2>Страница аналитики</h2>
        <div class="filters mb-4">
            <label for="startDate">Начальная дата:</label>
            <input type="date" id="startDate">
        
            <label for="endDate">Конечная дата:</label>
            <input type="date" id="endDate">
        
            <button id="applyDateRange">Применить</button>
        </div>
        
        <div class="chart-container">
            <canvas id="myChart"></canvas> <!-- Диаграмма -->
        </div>
    </main>

    <script src="{{ url_for('static', filename='analytics.js') }}"></script>

    {% include 'footer.html' %}
</body>
</html>
