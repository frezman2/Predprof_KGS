<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5 pt-4">
        <h1>Список покупок</h1>
        <div>
            <!-- Форма для добавления продукта -->
            <div class="add-item">
                <input type="text" id="productName" placeholder="Название продукта">
                <input type="number" id="productQuantity" placeholder="Количество" min="1">
                <select id="measurementType">
                    <option value="шт">шт</option>
                    <option value="кг">кг</option>
                    <option value="л">л</option>
                </select>
                <button onclick="addProduct()">Добавить</button>
            </div>
    
            <!-- Список продуктов -->
            <ul class="items-list" id="itemsList">
                <!-- Продукты будут добавляться сюда -->
            </ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='shopping_list.js') }}"></script>
</body>
</html>
